{% extends "store/layouts/main.html" %}
{% block content %}
<div class="container mt-3">
    <form method="post" action="{% url 'edit_address' address.id %}">
        {% csrf_token %}
        <div class="modal-header">
            <h5 class="modal-title">Edit Address</h5>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="street_address" class="form-label">Street Address</label>
                <input type="text" class="form-control" id="street_address" name="street_address" value="{{ address.street_address }}" required>
            </div>
            <div class="mb-3">
                <label for="apartment_number" class="form-label">Apartment Number</label>
                <input type="text" class="form-control" id="apartment_number" name="apartment_number" value="{{ address.apartment_number }}">
            </div>
            <div class="mb-3">
                <label for="building_name" class="form-label">Building Name</label>
                <input type="text" class="form-control" id="building_name" name="building_name" value="{{ address.building_name }}">
            </div>
            <div class="mb-3">
                <label for="floor_number" class="form-label">Floor Number</label>
                <input type="text" class="form-control" id="floor_number" name="floor_number" value="{{ address.floor_number }}">
            </div>
            <div class="mb-3">
                <label for="gate_code" class="form-label">Gate Code</label>
                <input type="text" class="form-control" id="gate_code" name="gate_code" value="{{ address.gate_code }}">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{ address.city }}" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" id="state" name="state" value="{{ address.state }}" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" class="form-control" id="country" name="country" value="{{ address.country }}" required>
            </div>
            <div class="mb-3">
                <label for="postal_code" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal_code" name="postal_code" value="{{ address.postal_code }}" required>
            </div>
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ address.phone_number }}">
            </div>
            <div class="mb-3">
                <label for="contact_name" class="form-label">Contact Name</label>
                <input type="text" class="form-control" id="contact_name" name="contact_name" value="{{ address.contact_name }}">
            </div>
            <div class="mb-3">
                <label for="company_name" class="form-label">Company Name</label>
                <input type="text" class="form-control" id="company_name" name="company_name" value="{{ address.company_name }}">
            </div>
            <div class="mb-3">
                <label for="delivery_instructions" class="form-label">Delivery Instructions</label>
                <textarea class="form-control" id="delivery_instructions" name="delivery_instructions">{{ address.delivery_instructions }}</textarea>
            </div>
            <div class="mb-3">
                <label for="address_type" class="form-label">Address Type</label>
                <input type="text" class="form-control" id="address_type" name="address_type" value="{{ address.address_type }}">
            </div>
            <div class="mb-3">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="text" class="form-control" id="latitude" name="latitude" value="{{ address.latitude }}">
            </div>
            <div class="mb-3">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="text" class="form-control" id="longitude" name="longitude" value="{{ address.longitude }}">
            </div>
            <div class="mb-3">
                <label for="is_default" class="form-label">Set as Default Address</label>
                <input type="checkbox" id="is_default" name="is_default" {% if address.is_default %}checked{% endif %}>
            </div>
            <div class="mb-3">
                <label for="label" class="form-label">Label</label>
                <input type="text" class="form-control" id="label" name="label" value="{{ address.label }}">
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Update address</button>
        </div>
    </form>
</div>
{% endblock content %}

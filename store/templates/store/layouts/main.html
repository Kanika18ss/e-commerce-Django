    .product-viewtag{
      background-color:red;
      color:#fff;
      font-size:11px;
      line-height:1;
      position:absolute;
      text-align:center;
      text-transform:uppercase;
      top:22px;
      margin-left:17.5rem;

      font-weight:600;
      min-width:45px;
    }
    .active{
      font-weight:800;
    }
    
    .navbar-custom  .badge:after{
      content:attr(value);

      background: red;
      border-radius:50%;
      padding: 0 5px;
      position:relative;
      left:-8px;
      top:-10px;
      opacity:0.9;
  }

  .trending-btn{

    position: absolute;
  }
